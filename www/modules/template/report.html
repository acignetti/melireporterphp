<!DOCTYPE html>
<html lang="es">
<head>
    <title>Custom Report</title>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <link rel="stylesheet" href="http://cdn.bootcss.com/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <style type="text/css">
        * { @include box-sizing(border-box); } $pad: 20px;.grid { background: white; margin: 0 0 $pad 0; &:after { content: ""; display: table; clear: both; } } [class*='col-'] { float: left; padding-right: $pad; .grid &:last-of-type { padding-right: 0; } } .col-2-3 { width: 66.66%; }.col-1-3 { width: 33.33%; } .col-1-2 { width: 50%; } .col-1-4 { width: 25%; } .col-1-8 { width: 12.5%; } .grid-pad { padding: $pad 0 $pad $pad; [class*='col-']:last-of-type { padding-right: $pad; } } .chart {width: 100%;height: 600px;}
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset='utf-8'>
    <script type="text/javascript">
        google.load("visualization", "1", {packages:["corechart"]});

        ##header##

        ##graphs##

        $(window).resize(function(){
            ##footer##
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>REQUESTED REPORT</h2>
        <hr/>
        <span>Filters used:</span>
        <hr/>
        <h3>Sales detail</h3>
        <hr/>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Published</th>
                    <th>Sold</th>
                    <th>Quantity</th>
                    <th>Item</th>
                    <th>Status</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                ##tables##
            </tbody>
        </table>
        <h3>Sales by date</h3>
        <hr/>
            <div class="grid">
                <div id="chart_div" class="chart"></div>
            </div>
        <h3>Sales by category</h3>
        <hr/>
            <div class="grid">
                <div id="piechart_3d" class="chart"></div>
            </div>
        <h3>Sales by buyers</h3>
        <hr/>
            <div class="grid">
                <div id="column_chart_stacked" class="chart"></div>
            </div>
        <h3>Sales by item</h3>
        <hr/>
            <div class="grid">
                <div id="column_chart" class="chart"></div>
            </div>
    </div>
</body>
</html>
